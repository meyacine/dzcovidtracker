<main class="dz-main row">
  <div class="col-md-3 col-sm-12">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="mode" value="confirmed_cases" id="totalCases" [formControl]="mode">
      <label class="form-check-label" for="totalCases">Nombre de cas</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="mode" id="deaths" value="deaths" [formControl]="mode">
      <label class="form-check-label" for="deaths">D&eacute;c&egrave;s</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="mode" id="recovered" value="recoveries" [formControl]="mode">
      <label class="form-check-label" for="recovered">Gu&eacute;risons</label>
    </div>
    <div class="form-group">
      <label for="wilaya">Wilayas</label>
      <select class="form-control" id="wilaya" [formControl]="wilaya">
        <option [ngValue]="null">Toutes les wilayas</option>
        <option *ngFor="let w of currentStats" [ngValue]="w">{{w.province}}</option>
      </select>
    </div>
    <div class="card" style="height: 85%">
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas baseChart
                  [height]="500"
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 col-sm-12 dz-map-container">
    <div class="dz-map"
         leaflet
         [leafletOptions]="options"
         [leafletLayers]="layers">
    </div>
  </div>
</main>
