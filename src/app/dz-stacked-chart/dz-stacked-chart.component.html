<div class="block no-margin-bottom">
  <div class="form-group">
    <label for="wilaya">Wilayas</label>
    <select class="form-control" id="wilaya" [formControl]="wilaya">
      <option [ngValue]="null">Toutes les wilayas</option>
      <option *ngFor="let w of currentStats" [ngValue]="w">{{w.province}}</option>
    </select>
  </div>
</div>
<div class="block dz-stacked-chart">
  <canvas baseChart
          [height]="800"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
